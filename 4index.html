        <style>
            body{
                background-color: bisque;
            }
            #red {
            background-color: rgba(255, 0, 0, 0.753);
            width: 250px;
            height: 250px;
            }
            #blue{
                background-color: rgba(6, 6, 252, 0.404);

                left: 150px;
            }
            h1{
                font-size: 5em;
                font-weight: bolder;
            }
            p{
                font-size: 2em;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Transparency & Opacity in Colors</h1>
        <p>Opacity is opposite of Transparency</p>
        <div id="red">Red</div>

    </body>
</html>
