<html>
    <head>
        <title>CSS Typography</title>
        <style>
            body{background-color: bisque;}
            body{
                color: rgb(255, 0, 0);
                font-size: 2em;
                font-family: sans-serif;
            }
            ol{
                font-style: italic;
            }
            #normal {
                font-style: normal;
            }
            H3{
                text-transform: uppercase;
            }
            h4{
                text-transform: capitalize;
            }
            h5{
                text-transform: capitalize;
            }
        </style>
    </head>
    <body>
        <h1>CSS Typography</h1>
        <h2>Font style</h2>
        <ol>
            <li>Normal</li>
            <li>Italic</li>
            <li>Oblique</li>
        </ol>
        <ol id="normal">
            <li>Normal</li>
            <li>Italic</li>
            <li>Oblique</li>
        </ol>
        <h3>Bala subramanian</h3>
        <h4>soundara pandian</h4>
        <h5>MUTHU LAKSHMI</h5>
    </body>
</html>
