<html>
    <head>
        <title> CSS Display properties </title>
        <style>
            #wrapper {
                width: 50%;
                border: 2px solid crimson;
                margin: 0  auto;
            }
            a{
                text-decoration: none;
                color: black;
            }
            li:hover{
                background-color: violet;
            }
            ul{
                background-color: rgb(255, 150, 75);
                height: 50px;
            }
            li{
                display: inline-block;
                height: 50px;
                padding: 0  15px;
                line-height: 50px;
            }
            #comming-soon {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id ="wrapper">
         <h1>Display properties</h1>
         <ul>
             <li><a href="#">Home </a></li>
             <li><a href="#">About</a></li>
             <li  id="comming-soon" ><a href="#">Course</a></li>
             <li><a href="#">Contact</a></li>
         </ul>
        </div>
    </body>
</html>
